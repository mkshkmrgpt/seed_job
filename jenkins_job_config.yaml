      auto_trigger: true
    - job_path: "asgard/alb-and-dns"
      jenkinsfile_git_repo: "https://github.com/mkshkmrgpt/asgard-infrastructure.git"
      jenkinsfile_path: "exercise3/app-dns-and-alb/alb_dns_pipeline"
      auto_trigger: true